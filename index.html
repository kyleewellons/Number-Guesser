<!DOCTYPE>
<html>
<head>
  <title>Number Guesser</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <header>
    <h1>Number Guesser</h1>
  </header>
  <section>
    <form>
      <input type="number" name="user-guess">
      <button>Guess</button>
      <button>Clear</button>
    </form>
    <p>Your Last Guess was<p>
    <p class="guess-area">25</p>
    <p class="feed-back">That is too high</p>
    <button>Reset</button>
  </section>
</body>
</html>
